<!DOCTYPE html>
<html>
<head>
  <title>insert lowest number in a sorted array</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
  function getIndexToIns(arr, num) {
   let newArr = [];
   let i;
  let sortedArr =arr.sort(function(a,b){return a-b});
  for( i =0; i<sortedArr.length; i++){
    if(num<sortedArr[i]){
      num = sortedArr[i];
    }
  }
  return newArr.splice(sortedArr[i],0,num);
}

console.log(getIndexToIns([40, 60], 50));
</script>
</body>
</html>
