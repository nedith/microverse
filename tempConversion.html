<!DOCTYPE html>
<html>
<head>
  <title>Temp Conversion</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
     
    const fToC = function(f) {
  const celcius = (f-32)*5/9;
  return Math.round(celcius*10)/10;
};
console.log(fToC(55));

function cToF(c){
    const farenheit = (9/5*c) + 32;
    return Math.round(farenheit*10)/10;
}
console.log(cToF(0));
</script>
</body>
</html>
