   //method to extract part of a string and return it
   let str = "Apple, Banana, Kiwi";
   let part = str.slice(7,13); // position 13 not included
   console.log(part); //Returns Banana(position 7-12)

   //if parameter is negative, count strts from the end
   let str2 = "Apple, Banana, Kiwi";
   let part2 = str2.slice(-12,-6); // counts starts from 0
   console.log(part2); // banana(from position -6 to position -11)
   
   // one parameter will return from that position to the end.

   let str4= "Apple, Banana, kiwi";

   //substring() method similar to slice()
   //but cant accept negative indexes like slice() does
   let str5 = "Apple, Banana, Kiwi";
   let part5 = str5.substring(7,13);

   //you omit 2nd parameter, it returns the rest from that position
   let str6 = "Apple, Banana, Kiwi";
   let part6 = str6.substring(7);

   //substr() method, 2nd parameter is for length of extracted part
