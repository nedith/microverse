 //map() to do something to each item in a collection and create 
 //a new collection containing the changed items:
 function toUpper(string) {
  return string.toUpperCase();
}

const cats1 = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 
            'Caracal', 'Lion'];

const upperCats = cats1.map(toUpper);

console.log(upperCats);
// [ "LEOPARD", "SERVAL", "JAGUAR", "TIGER", "CARACAL", "LION" ]

//use filter() to test each item in a collection, and create
// a new collection containing only items that match
function lCat(cat1) {
  return cat1.startsWith('L');
}

const cats2 = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 
              'Caracal', 'Lion'];

const filtered = cats2.filter(lCat);

console.log(filtered); // [ "Leopard", "Lion" ]

//map() and filter() are both often used with function expressions
const cats3 = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 
              'Caracal', 'Lion'];

const filtered1 = cats3.filter((cat2) => cat2.startsWith('L'));
console.log(filtered1); // [ "Leopard", "Lion" ]
