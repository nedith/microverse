<!DOCTYPE html>
<html>
<head>
  <title>Repeat String</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
      const repeatString = function(word, times) {
  if (times < 0) return 'ERROR';
  let string = "";
  for (let i = 0; i < times; i++) {
    string += word;
  }
  return string;
};
console.log(repeatString("hey", 3));





</script>
</body>
</html>
