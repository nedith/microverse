<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
      const reverseString = function(string) {
  let stringArr = string.split("");
 let reversed =stringArr.reverse();
 return reversed.join("");
 
};
console.log(reverseString("hello"));
</script>
</body>
</html>
