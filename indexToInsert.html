<!DOCTYPE html>
<html>
<head>
  <title>Lowest index to insert</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function getIndexToIns(arr, num) {
        arr.sort((a,b) => a-b)
        for(let i=0; i<arr.length; i++){
        if(arr[i]>=num)
        return i;
        }
        return arr.length;
    }
    console.log(getIndexToIns([10, 20, 30, 40, 50], 35) );
</script>
</body>
</html>
